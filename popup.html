<!DOCTYPE html>
<html lang="en">
  <head>
		<style>

			.alaska-logo {
				width: 115px;
				display: block;
				margin: auto;
			}

			.btn {
				display: block;
				width: 100%;
				margin: 5px 0;
				padding: 5px 10px;
				border: 1px solid transparent;
				border-radius: 3px;
				color: #fff;
				font-size: 12px;
				text-align: center;
				white-space: nowrap;
			}

			.btn-desktop {
				background-color: #337ab7;
				border-color: #2e6da4;
			}

			.btn-mobile {
				background-color: #5cb85c;
				border-color: #4cae4c;
			}

		</style>

		<script src="thirdParty/jquery-3.2.1.min.js"></script>
		<script src="scripts/popup.js"></script>
		<script src="scripts/desktop.js"></script>
		<script src="scripts/mobile.js"></script>
  </head>
  <body style="font-family:Helvetica,Arial,sans-serif">
		<div style="width:140px;padding:0 10px;">
			<div style="margin:10px 0;">
				<img src="logo.png" class="alaska-logo" alt="Alaska logo">
			
				<div id="noActionsMessage" style="min-width:120px;text-align:center;">
					No actions available for this site.
				</div>

				<div class="desktopControls" style="display:none;">
					<div id="env" style="font-size:14px;text-align:center;margin-bottom:10px;"></div>
					
					<button id="managetrip" type="button" class="btn btn-desktop" title="Execute from Home page">Manage trip</button>
					<button id="selectfirstflight" type="button" class="btn btn-desktop" title="Execute from Home page">Search &amp; select flight</button>
					<button id="loadsingle" type="button" class="btn btn-desktop">Load pax</button>
					<button id="loadmultiple" type="button" class="btn btn-desktop">Load multi-pax</button>
					<button id="loadpayment" type="button" class="btn btn-desktop">Load payment</button>
					<button id="loadarranger" type="button" class="btn btn-desktop">Load arranger</button>
					<button id="manageGroupReservation" type="button" class="btn btn-desktop">Group reservation</button>
					<button id="toggles" type="button" class="btn btn-desktop">Toggles</button>
				</div>

				<div class="mowControls" style="display:none;">
					<button id="mowmanagetrip" type="button" class="btn btn-mobile" title="Execute from Home page">Manage trip</button>
					<button id="mowsearchflight" type="button" class="btn btn-mobile" title="Execute from Home page">Search flight</button>
					<button id="mowloadpax" type="button" class="btn btn-mobile">Load pax</button>
					<button id="mowloadcontactinfo" type="button" class="btn btn-mobile">Load contact info</button>
					<button id="mowloadpayment" type="button" class="btn btn-mobile">Load payment</button>
				</div>

				<hr style="margin: 12px 0;border: 0; border-top: 1px solid #eee" />

				<p style="font-size:18px; text-align:right;">
					<a id="settings" href="#" title="Settings">
							<img src="settings.png" alt="Settings icon" style="width:25px;">
					</a>
				</p>
			</div>
		</div>
  </body>
</html>
