<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet">
	
	<script src="thirdParty/jquery-3.2.1.min.js"></script>
	<script src="thirdParty/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
	<script src="scripts/popup.js"></script>
	<script src="scripts/desktop.js"></script>
	<script src="scripts/mobile.js"></script>
  </head>
  <body>
	<div class="container">
		<div style="margin:10px 0;">
			<img src="logo.png" class="img-responsive" alt="Responsive image">
		
			<div id="noActionsMessage" class="text-center" style="min-width:135px;">
				No actions available for this site.
			</div>

			<div class="desktopControls" style="display:none;">
				<div id="env" class="text-center" style="margin-bottom:10px;"></div>
				
				<button id="managetrip" type="button" class="btn btn-sm btn-primary btn-block" title="Execute from Home page">Manage trip</button>
				<button id="selectfirstflight" type="button" class="btn btn-sm btn-primary btn-block" title="Execute from Home page">Search &amp; select flight</button>
				<button id="loadsingle" type="button" class="btn btn-sm btn-primary btn-block">Load pax</button>
				<button id="loadmultiple" type="button" class="btn btn-sm btn-primary btn-block">Load multi-pax</button>
				<button id="loadpayment" type="button" class="btn btn-sm btn-primary btn-block">Load payment</button>
				<button id="loadarranger" type="button" class="btn btn-sm btn-primary btn-block">Load arranger</button>
				<button id="manageGroupReservation" type="button" class="btn btn-sm btn-primary btn-block">Group reservation</button>
				<button id="toggles" type="button" class="btn btn-sm btn-primary btn-block">Toggles</button>
			</div>

			<div class="mowControls" style="display:none;">
				<button id="mowmanagetrip" type="button" class="btn btn-sm btn-success btn-block" title="Execute from Home page">Manage trip</button>
				<button id="mowsearchflight" type="button" class="btn btn-sm btn-success btn-block" title="Execute from Home page">Search flight</button>
				<button id="mowloadpax" type="button" class="btn btn-sm btn-success btn-block">Load pax</button>
				<button id="mowloadcontactinfo" type="button" class="btn btn-sm btn-success btn-block">Load contact info</button>
				<button id="mowloadpayment" type="button" class="btn btn-sm btn-success btn-block">Load payment</button>
			</div>

			<hr style="margin: 12px 0;" />

			<p class="text-right" style="font-size:18px">
				<a id="settings" href="#" title="Settings"><span class="glyphicon glyphicon-cog" aria-hidden="true"></span></a>
			</p>
		</div>
	</div>
  </body>
</html>
